---
- hosts: all
  gather_facts: no
  become: true
  tasks:
  - name: Copy the key add to authorized_keys using Ansible module
    tags: runcd
    authorized_key:
      user: "{{ ansible_user }}"
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      state: present
